{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="row">
    <h1>Welcome, Register!</h1>
  </div>
  <div class="row">
    <form class="form-group" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary" name="button">Register</button>
    </form>
  </div>

</div>
{% endblock %}
